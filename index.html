<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DMJ</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>

    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/project_25.json", {onProgress: UnityProgress});
    </script>

  </head>

  <body onResize="ChangeCanvas()">
    <div class="webgl-content">
      <div id="gameContainer" style="width: 100%; height: 100% "  ></div>      
    </div>

    <script type="text/javascript">
      window.onload = function() {
         ChangeCanvas();
      }

      function ChangeCanvas()
      {
         document.getElementById("gameContainer").style.width = window.innerWidth + "px";
         document.getElementById("gameContainer").style.height = window.innerWidth *0.625+ "px";
         document.getElementById("#canvas").style.width = window.innerWidth + "px";
         document.getElementById("#canvas").style.height = window.innerWidth *0.625 + "px";
      }
    </script>
  </body>

</html>
